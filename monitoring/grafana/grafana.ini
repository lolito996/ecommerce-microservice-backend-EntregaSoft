[server]
# El dominio raíz completo
domain = dev-ecommerce-alb-1748132991.us-east-1.elb.amazonaws.com

# La URL completa incluyendo el subpath
root_url = http://dev-ecommerce-alb-1748132991.us-east-1.elb.amazonaws.com/grafana/

# Servir desde subpath
serve_from_sub_path = true

# Subpath específico
subpath = /grafana

# Puerto en el que escucha Grafana
http_port = 3000

[security]
# Deshabilitar autenticación anónima para producción
allow_embedding = true
cookie_secure = false

[auth.anonymous]
enabled = false

[dashboards]
default_home_dashboard_path = /etc/grafana/provisioning/dashboards/microservices-overview.json

[log]
mode = console
level = info