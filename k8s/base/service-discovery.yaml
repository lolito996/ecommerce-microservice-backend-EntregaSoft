apiVersion: v1
kind: Service
metadata:
  name: service-discovery
  namespace: ${NAMESPACE}
spec:
  selector:
    app: service-discovery
  ports:
    - port: 8761
      targetPort: 8761
      nodePort: ${NODE_PORT}
  type: NodePort
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: service-discovery
  namespace: ${NAMESPACE}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: service-discovery
  template:
    metadata:
      labels:
        app: service-discovery
    spec:
      containers:
        - name: service-discovery
          image: ${REGISTRY}/service-discovery:${IMAGE_TAG}
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8761
          envFrom:
            - configMapRef:
                name: micro-config
          resources:
            requests:
              memory: "384Mi"
              cpu: "250m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          readinessProbe:
            httpGet:
              path: /actuator/health
              port: 8761
            initialDelaySeconds: 120
            periodSeconds: 15
            timeoutSeconds: 3
            failureThreshold: 6
          livenessProbe:
            httpGet:
              path: /actuator/health
              port: 8761
            initialDelaySeconds: 150
            periodSeconds: 30
            timeoutSeconds: 3
            failureThreshold: 3
