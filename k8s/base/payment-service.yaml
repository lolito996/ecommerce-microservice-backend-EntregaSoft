apiVersion: apps/v1
kind: Deployment
metadata:
  name: payment-service
  namespace: ${NAMESPACE}
  labels:
    app: payment-service
    version: v1
spec:
  replicas: 1
  selector:
    matchLabels:
      app: payment-service
  template:
    metadata:
      labels:
        app: payment-service
        version: v1
    spec:
      containers:
      - name: payment-service
        image: ${REGISTRY}/payment-service:${IMAGE_TAG}
        ports:
        - containerPort: 8400
        envFrom:
          - configMapRef:
              name: micro-config
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /actuator/health
            port: 8400
          initialDelaySeconds: 60
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /actuator/health
            port: 8400
          initialDelaySeconds: 30
          periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: payment-service
  namespace: ${NAMESPACE}
  labels:
    app: payment-service
spec:
  selector:
    app: payment-service
  ports:
  - port: 8400
    targetPort: 8400
    protocol: TCP
  type: ClusterIP
