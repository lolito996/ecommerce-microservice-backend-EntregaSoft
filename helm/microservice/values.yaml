# Default values for microservice
# This is a generic chart that can be used for any microservice

# Service configuration
name: microservice
fullnameOverride: ""
nameOverride: ""

# Image configuration
image:
  repository: ""
  pullPolicy: IfNotPresent
  tag: "latest"

# Service configuration
service:
  type: ClusterIP
  port: 8080
  nodePort: null
  annotations: {}

# Deployment configuration
replicas: 1

# Resource limits and requests
resources:
  requests:
    memory: "384Mi"
    cpu: "250m"
  limits:
    memory: "512Mi"
    cpu: "500m"

# Health checks
healthCheck:
  readiness:
    path: /actuator/health
    initialDelaySeconds: 120
    periodSeconds: 15
    timeoutSeconds: 3
    failureThreshold: 6
  liveness:
    path: /actuator/health
    initialDelaySeconds: 150
    periodSeconds: 30
    timeoutSeconds: 3
    failureThreshold: 3

# Environment variables
env:
  - name: SPRING_PROFILES_ACTIVE
    value: "dev"
  - name: JAVA_OPTS
    value: "-Xms256m -Xmx512m"

# ConfigMap reference
configMap:
  name: micro-config
  enabled: true

# Labels
labels: {}

# Annotations
annotations: {}

# Pod annotations
podAnnotations: {}

# Node selector
nodeSelector: {}

# Tolerations
tolerations: []

# Affinity
affinity: {}

# Security context
securityContext:
  runAsNonRoot: true
  runAsUser: 1000
  fsGroup: 1000

podSecurityContext:
  runAsNonRoot: true
  runAsUser: 1000
  fsGroup: 1000



