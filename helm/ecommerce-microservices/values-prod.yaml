# Production environment values
global:
  namespace: production
  registry: docker.io/your-registry
  imageTag: prod
  imagePullPolicy: IfNotPresent
  springProfile: prod
  
  # Production resource defaults
  resources:
    requests:
      memory: "512Mi"
      cpu: "500m"
    limits:
      memory: "1Gi"
      cpu: "1000m"

# Production replicas
service-discovery:
  replicas: 2
  serviceType: ClusterIP  # Use LoadBalancer or Ingress in production

