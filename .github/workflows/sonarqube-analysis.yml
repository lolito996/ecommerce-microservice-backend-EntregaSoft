name: SonarQube Code Analysis

on:
  push:
    branches: [ develop, main, master ]
  pull_request:
    branches: [ develop, main, master ]

jobs:
  sonarqube:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Shallow clones should be disabled for better analysis

      - name: Set up JDK 11
        uses: actions/setup-java@v4
        with:
          java-version: '11'
          distribution: 'temurin'

      - name: Cache Maven dependencies
        uses: actions/cache@v3
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2

      - name: Build with tests and coverage
        run: |
          mvn clean verify -DskipTests=false -DskipITs=true
          echo "JaCoCo reports generated in target/site/jacoco/jacoco.xml for each module"
          echo "Note: Integration tests are skipped in SonarQube analysis (use -DskipITs=false to run them)"

      - name: SonarQube analysis
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL || 'https://sonarcloud.io' }}
        run: |
          # Get the current branch name (works for both push and PR)
          if [ "${{ github.event_name }}" == "pull_request" ]; then
            BRANCH_NAME="${{ github.head_ref }}"
          else
            BRANCH_NAME="${{ github.ref_name }}"
          fi
          echo "Analyzing branch: $BRANCH_NAME"
          
          # Build SonarQube command
          SONAR_CMD="mvn sonar:sonar \
            -Dsonar.projectKey=${{ secrets.SONAR_PROJECT_KEY || 'ecommerce-microservice-backend' }} \
            -Dsonar.organization=${{ secrets.SONAR_ORGANIZATION }} \
            -Dsonar.host.url=${{ secrets.SONAR_HOST_URL || 'https://sonarcloud.io' }} \
            -Dsonar.coverage.jacoco.xmlReportPaths=**/target/site/jacoco/jacoco.xml"
          
          # For develop branch, analyze as main branch (no branch parameter)
          # For other branches, use branch parameter
          if [ "$BRANCH_NAME" != "develop" ]; then
            SONAR_CMD="$SONAR_CMD -Dsonar.branch.name=$BRANCH_NAME"
            echo "Analyzing as branch: $BRANCH_NAME"
          else
            echo "Analyzing develop branch as main branch in SonarCloud"
          fi
          
          eval $SONAR_CMD || echo "SonarQube analysis completed with warnings"

      - name: SonarQube Quality Gate check
        id: quality-gate
        uses: sonarsource/sonarqube-quality-gate-action@master
        timeout-minutes: 5
        continue-on-error: true
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL || 'https://sonarcloud.io' }}

      - name: Quality Gate Status
        if: always()
        run: |
          if [ "${{ steps.quality-gate.outcome }}" == "failure" ]; then
            echo "::warning::Quality Gate failed. Please check SonarCloud for details."
            echo "Common issues:"
            echo "- Code duplication: Extract common code into reusable methods/classes"
            echo "- Code coverage: Add more unit tests"
            echo "- Code smells: Refactor complex methods"
            echo "View details at: https://sonarcloud.io/dashboard?id=${{ secrets.SONAR_PROJECT_KEY || 'ecommerce-microservice-backend' }}"
          else
            echo "âœ“ Quality Gate passed"
          fi

