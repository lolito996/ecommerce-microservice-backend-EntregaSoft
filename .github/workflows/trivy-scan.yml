name: Trivy Vulnerability Scanner

on:
  push:
    branches: [ develop, main, master ]
  pull_request:
    branches: [ develop, main, master ]
  schedule:
    - cron: '0 0 * * 0' # Weekly scan on Sundays

jobs:
  scan:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
    strategy:
      fail-fast: false
      matrix:
        service:
          - user-service
          - product-service
          - order-service
          - shipping-service
          - payment-service
          - favourite-service
          - api-gateway
          - service-discovery
          - cloud-config
          - proxy-client

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 11
        uses: actions/setup-java@v4
        with:
          java-version: '11'
          distribution: 'temurin'

      - name: Cache Maven dependencies
        uses: actions/cache@v3
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2

      - name: Build project with Maven
        run: |
          mvn clean package -DskipTests -pl ${{ matrix.service }} -am

      - name: Build Docker image
        run: |
          docker build -f ${{ matrix.service }}/Dockerfile -t ${{ matrix.service }}:test .

      - name: Run Trivy vulnerability scanner
        id: trivy-scan
        uses: aquasecurity/trivy-action@master
        continue-on-error: true
        with:
          image-ref: ${{ matrix.service }}:test
          format: 'sarif'
          output: 'trivy-results-${{ matrix.service }}.sarif'
          severity: 'CRITICAL,HIGH'

      - name: Check if SARIF file exists
        id: check-sarif
        if: always()
        run: |
          if [ -f "trivy-results-${{ matrix.service }}.sarif" ]; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
            echo "SARIF file not found for ${{ matrix.service }}, skipping upload"
          fi

      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        if: always() && steps.check-sarif.outputs.exists == 'true'
        continue-on-error: true
        with:
          sarif_file: 'trivy-results-${{ matrix.service }}.sarif'

      - name: Trivy scan report
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ matrix.service }}:test
          format: 'table'
          exit-code: '0'
          severity: 'CRITICAL,HIGH,MEDIUM'

